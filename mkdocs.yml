site_name: QBank Connect API Documentation
site_url: https://aitechnicalwriter.github.io/qapi-docs/
repo_url: https://github.com/aitechnicalwriter/qapi-docs
repo_name: qapi-docs
theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - content.code.annotate
    - content.code.copy
    - navigation.expand
    - content.tabs.link 
    - content.diagrams 
  logo: assets/images/q_icon.png

extra_css:
  - assets/css/custom.css
  
nav:
  - Welcome: index.md
  - Tutorials:
    - Getting Started: tutorials/01_getting_started.md
  - Explanations:
    - Architecture: explanations/02_architecture.md
    - Payment Resilience: explanations/03_payment_resilience.md
  - References:
    - API Overview: references/05_api_overview.md
    - API Console: openapi-spec/index.html
    - Python SDK: references/06_sdk_python.md
    - TypeScript SDK: references/07_sdk_typescript.md
    - Compliance & Security: references/08_compliance_security.md
    - Glossary: references/09_glossary.md

plugins:
  - search
  - ultralytics:
      add_image: True
      default_image: https://aitechnicalwriter.github.io/qapi-docs/assets/images/qapi-linkedin.png
      add_desc: True

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aitechnicalwriter
  
  # This provides a fallback for themes that don't use the ultralytics plugin logic
  opengraph:
    image: https://aitechnicalwriter.github.io/qapi-docs/assets/images/qapi-linkedin.png
    title: CASE STUDY - API Documentation for QBank Connect.
    description: API documentation and integration guide for QBank Connect API.
    
markdown_extensions:
  - footnotes
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
